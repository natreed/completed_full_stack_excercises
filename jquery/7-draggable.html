<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style type="text/css">
			#draggable {
				cursor:pointer;

				width:100px;
				height:100px;

				background-color:#CCCCCC;
			}
		</style>
	</head>
	<body>
		<div id="draggable"></div>

		<script type="text/javascript">
			// make jQuery('#draggable') draggable such that you can move it around, just like a window of an application on your computer



			var beingDragged = false;
			var relX;

			var relY;

			$('#draggable').on('mousedown', function(event) {
					beingDragged = true;
					relX = event.pageX - jQuery('#draggable').offset().left;
					relY = event.pageY - jQuery('#draggable').offset().top;
				});
			$(document).on('mousemove', function(event) {
					if(beingDragged === true) {
						jQuery('#draggable').offset({
								'left': event.pageX - relX,
								'top':  event.pageY - relY
							});
					}
			 	});
			$(document).on('mouseup', function() {
				    beingDragged = false;
				});
		</script>
	</body>
</html>
