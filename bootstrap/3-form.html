<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}

			.col-form-label {
				font-weight:bold;
				text-align:right;
			}

			.form-check-input {
				margin-top:9px;
			}

			.form-check-label {
				line-height:1.75;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
			<form>
				<div id="outer_row" class="form-group row">
					<label class="col-md-2 col-form-label">name:</label>
					<div class="col-md-8">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-2 col-form-label text-right">
						gender:
					</label>
					<div class="col-md-8">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" id="radio1" value="radio1">
							<label class="form-check-label" for="radio1">
								male
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" id="radio2" value="radio1">
							<label class="form-check-label" for="radio2">
								female
							</label>
						</div>
						<div  class="form-check">
							<input class="form-check-input" type="radio" name="radio1" id="radio3" value="radio1" checked>
							<label class="form-check-label" for="radio3">
								other
							</label>
						</div>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-md-2 col-form-label text-right" for="selectOptions">
						major:
					</label>
					<div class="col-md-8">
						<select class="form-control custom-select" size="3" id="selectOptions">
							<option>
								math
							</option>
							<option selected>
								computer science
							</option>
							<option>
								physics
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-2 col-form-label">
						notes:
					</label>
					<div class="col-md-8">
						<textarea class="form-control" id="textField">

						</textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<button class="btn btn-primary" type="submit" >
							submit
						</button>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
