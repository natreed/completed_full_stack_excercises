<!DOCTYPE html>
<html>
    <body>
        <table border="1">
            <tr>
                <th>attribute</th>
                <th>value</th>
            </tr>
            <tr>
                <td>name</td>
                <td>
                    <input type="text" name="name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" value="male" id="male" text="male">male
                    <br>
                    <input type="radio" value="female" id="female">female
                    <br>
                    <input type="radio" value="other" id="other" checked>other
                </td>
            </tr>
            <tr>
                <td>major</td>
                <td>
                    <select id="major" size="3">
                        <option>math</option>
                        <option selected>computer science</option>
                        <option>physics</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">anything else?
                    <br>
                    <textarea></textarea>
                </td>
            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </body>
</html>
