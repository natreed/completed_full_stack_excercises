<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			.container {
				float: left;
				margin: 0px 4px 0px 0px;

			}

			.header {
				padding:10px;
				color:white;
				background:black;
			}

			.content {
				padding:10px;
				margin-top:1px;
				background:#FFFFFF;
				border: 1px solid #000000;
			}

			.content > ul {
				list-style-type:square;
				margin:0px 0px 0px -20px;
			}


		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
